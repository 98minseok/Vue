<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    
    <div id = "root">
        <button v-on:click ="onClickButton" v-if="liked">좋아요</button>
        <button v-on:click ="onClickButton" v-else>Like</button>
    </div>
    <script>
        const app = new Vue({
            el : "#root",
            data:{
                liked : false,
            },
            methods : {
                onClickButton : function(){
                    this.liked = !this.liked
                },
            },
        })
    </script>
</body>

</html>
